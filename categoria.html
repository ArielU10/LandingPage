<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de Categoría</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo-liga1.png" alt="Logo Liga Barrial" class="logo">
        </div>
        <nav class="tabs">
            <a href="#" class="active">Máxima</a>
            <a href="#">Primera</a>
        </nav>
    </header>

    <main class="categoria-container">
        <section class="info-buttons">
            <button>Posiciones</button>
            <button>Horarios</button>
            <button>Resultados</button>
            <button>Goleadores</button>
            <button>Sancionados</button>
        </section>

        <section class="stage-details">
            <details>
                <summary>Etapa Final</summary>
                <div class="match">
                    <!-- Equipo 1 -->
                    <div class="team">
                        <img src="NuevaG.png" alt="S.D Nueva Generacion" />
                        <span class="team-name">S.D Nueva Generacion</span>
                    </div>
        
                    <!-- Marcador -->
                    <div class="score">2 - 2</div>
        
                    <!-- Equipo 2 -->
                    <div class="team">
                        <img src="PuceT.png" alt="Puce Tec" />
                        <span class="team-name">Puce Tec</span>
                    </div>
                </div>
            </details>
        </section>

        <section class="stages">
            <details>
                <summary>Segunda Etapa</summary>
                <p>Información de la segunda etapa.</p>
            </details>
            <details>
                <summary>Primera Etapa</summary>
                <p>Información de la primera etapa.</p>
            </details>
            <details>
                <summary>Tabla Acumulada</summary>
                <p>Información de la tabla acumulada.</p>
            </details>
        </section>
    </main>

    <footer>
        <nav class="footer-nav">
            <a href="index.html">Inicio</a>
            <a href="#">Torneo</a>
            <a href="#">Equipos</a>
            <a href="#">Opciones</a>
        </nav>
    </footer>
</body>
</html>
